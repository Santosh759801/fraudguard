 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fraud Guard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="settings-icon.svg" alt="Settings" class="icon" id="settings-icon">
    <img src="notification-icon.svg" alt="Notifications" class="icon" id="notification-icon">
  </div>

  <div class="logo-container">
    <img src="fraud-guard-logo.png" alt="Fraud Guard Logo" id="logo">
  </div>

  <div class="status-indicator" id="status-indicator">
    <span id="status-dot" class="dot"></span>
    <span id="status-text">Checking...</span>
  </div>

  <div class="tagline">
    We're helping keep you safe online
  </div>

  <button id="report-btn">Report</button>

  <script src="popup.js"></script>
</body>
</html>
